<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: white;
        }
        
        h1 {
            font-size: 3rem;
            color: #d63447;
            text-align: center;
            margin: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .image-container {
            width: 300px;
            height: 300px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .placeholder-text {
            color: #ccc;
            font-size: 1.2rem;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            height: 200px;
            width: 500px;
            align-items: center;
            justify-content: center;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        #yesBtn {
            background-color: #ff6b6b;
            color: white;
        }
        
        #yesBtn:hover {
            background-color: #ff5252;
            transform: scale(1.05);
        }
        
        #noBtn {
            background-color: #ddd;
            color: #666;
        }
        
        #noBtn:hover {
            background-color: #ccc;
        }
        
        .success-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 1000;
        }
        
        .wait-page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: white;
            z-index: 999;
        }
        
        .wait-page h2 {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .wait-page video {
            max-width: 80vw;
            max-height: 60vh;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }
        
        .success-page img {
            max-width: 80vw;
            max-height: 70vh;
            object-fit: contain;
        }
        
        .success-page h2 {
            font-size: 3rem;
            color: #ff6b6b;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Angel, Will You Be My Valentine?</h1>
    
    <div class="image-container">
        <img src="gato1.jpeg" alt="Cute Cat">
    </div>
    
    <div class="button-container">
        <button id="yesBtn">YES</button>
        <button id="noBtn">No</button>
    </div>
    
    <div class="wait-page" id="waitPage">
        WATCH THE VIDEO :P
        <video autoplay muted loop playsinline>
            <source src="dubi.mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="success-page" id="successPage">
        <h2>hehehehehehehehe</h2>
        <img src="gato2.jpeg" alt="Happy celebration">
        <p style="font-size: 1.5rem; color: #333; margin-top: 30px; text-align: center;">turn around :D</p>
    </div>
    
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const waitPage = document.getElementById('waitPage');
        const successPage = document.getElementById('successPage');
        let noClickCount = 0;
        
        yesBtn.addEventListener('click', function() {
            // Show wait page immediately
            waitPage.style.display = 'flex';
            
            // After 5 seconds, show success page
            setTimeout(function() {
                successPage.style.display = 'flex';
            }, 5000);
        });
        
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            noClickCount++;
            
            // Make button absolute on first click so it can move
            if (noClickCount === 1) {
                noBtn.style.position = 'absolute';
            }
            
            // Make No button smaller
            const currentFontSize = parseFloat(window.getComputedStyle(noBtn).fontSize);
            const currentPadding = parseFloat(window.getComputedStyle(noBtn).padding);
            noBtn.style.fontSize = (currentFontSize * 0.7) + 'px';
            noBtn.style.padding = (currentPadding * 0.7) + 'px';
            
            // Make Yes button larger
            const yesFontSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const yesPadding = parseFloat(window.getComputedStyle(yesBtn).padding);
            yesBtn.style.fontSize = (yesFontSize * 1.4) + 'px';
            yesBtn.style.padding = (yesPadding * 1.25) + 'px';
            
            // Move No button to random position
            const container = document.querySelector('.button-container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });
    </script>
</body>
</html>
